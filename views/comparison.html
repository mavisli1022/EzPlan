  <style>

body {

  margin: 0;
  padding: 0;

}


table, td {

}

div {
    left: 2%;
    margin-top: 5%;

    position: relative;

}

th, td {

}

tr:nth-child(even){

}

tr:nth-child(odd){
    background-color: #fcf0c4;

}


button {

#btn1 {

}

#btn2{
    margin-top: 5%;

}

#colortable{
    margin-top: 5%;

}

#myTable-1 td{
    height:40px;
    width: 100px;

#myTable-2 td{

p{
